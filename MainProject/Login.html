<body>
    
    <nav class="navbar navbar-expand-sm navbar-dark bg-success fixed-top">
        <a class="navbar-brand mb-0 h1" href="#"><i class="fas fa-clinic-medical"></i>  Covid-19 Relief Camp</a>
        
      </nav>

    <div class="form-wrapper">
      <form>
        <div class="form-group">
          <label for="tel">Phone Number</label>
          <input type="tel" minlength="10" maxlength="10" class="form-control" id="tel" placeholder="Enter Phone No">
          
        </div>
        <div class="form-group">
          <label for="Password">Password</label>
          <input type="password" minlength="8" class="form-control" id="Password" placeholder="Password">
        </div>
        
        <button type="submit" class="btn btn-primary">Login</button><br>
        <hr>
        <button type="submit" class="btn btn-primary"><a href="Signup.html" style="color: white;">Signup</a></button>
      </form>
    </div>
